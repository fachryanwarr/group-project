{% extends 'base.html' %}

{% block meta %}
<title>Daftar Relawan</title>
{% endblock meta %}


{% block content %}
<div class="w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="d-inline-flex flex-column align-items-center rounded-4 bg-light p-5 mb-5 bg-white rounded">
        <h1>Daftar Relawan</h1>
        <form method="POST" action="" class="d-flex flex-column">
            {% csrf_token %}
            <div class="d-flex flex-column mb-2">
                <label for="create-task" class="form-label">Keahlian</label>
                <td>{{form.keahlian}} </td>
                <label for="create-task" class="form-label">tanggal</label>
                <td>{{form.tanggal}} </td>
                <label for="create-task" class="form-label">jam</label>
                <td>{{form.jam}} </td>
            </div>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button id="btnSearch" class="btn btn-primary btn-md center-block" Style="width: 100px;"
                        OnClick="btnSearch_Click">Submit</button>
                </div>

                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button id="btnClear" class="btn btn-danger btn-md center-block" Style="width: 100px;"
                        OnClick="btnClear_Click">Cancel</button>
                </div>
            </div>
    </div>
    </form>

</div>


{% endblock content %}
